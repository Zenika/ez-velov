<main>
  <div id='map'></div>

  <form>
    <div class="donneesTrajet">
      <div id="choixRecherche">
        <input type="radio" id="rechercheTrajet" name="typeRecherche" value="rechercheTrajet" checked>
        <label for="rechercheTrajet">Trouver un itinéraire</label>

        <input type="radio" id="recherchePosition" name="typeRecherche" value="recherchePosition">
        <label for="recherchePosition">Recherche simple</label>
      </div>

      <div id="choixTrajet">
        <input type="radio" id="trajetAPied" name="typeTrajet" value="trajetAPied" checked>
        <label for="trajetAPied">A pied</label>

        <input type="radio" id="trajetAVelo" name="typeTrajet" value="trajetAVelo">
        <label for="trajetAVelo">A vélo</label>
      </div>

      <div class="recherche">
        <div id="rechercheDepart"></div>
        <app-focus-button (click)="this.setCoordsOfStartToPosition()" [id]="'rechercheDepart'"
                          [class]="'rechercheDepart'"
                          [title]="'Définir la position de départ sur ma position'"></app-focus-button>
      </div>
      <div class="recherche">
        <div id="rechercheDestination"></div>
        <app-focus-button (click)="this.setCoordsOfEndToPosition()" [id]="'rechercheDestination'"
                          [class]="'rechercheDestination'"
                          [title]="'Définir la position de destination sur ma position'"></app-focus-button>
      </div>

      <div class="findVelov">
        <button id="trouverVelov" type="button"
                title="Trouver la station de Velov la plus proche"
                (click)="this.affichageTrajetStationLaPlusProche()">Trouver un Velov
        </button>
      </div>

      <div *ngIf=isPositionOk id="confirmationAjoutPosition">Votre position a bien été prise en compte</div>

      <div *ngIf="afficherDureeTrajet" id='tempsTrajet'>la durée du trajet est de {{mapService.dureeTrajet}} minutes</div>
    </div>
    <div id='instructionsTrajet'>{{mapService.instructionTrajet}}</div>
  </form>
</main>
