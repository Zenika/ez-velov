<main>
  <div id='map'></div>

  <form>
    <div class="donneesTrajet">
      <div id="typeRecherche">
        <input type="radio" id="rechercheTrajet" name="trajet" checked>
        <label for="rechercheTrajet">Trouver un itinéraire</label>

        <input type="radio" id="recherchePosition" name="position">
        <label for="recherchePosition">Recherche simple</label>
      </div>

      <div id="choixTypeTrajet">
        <input type="radio" id="choixWalk" name="choix" value="walk" checked>
        <label for="choixWalk">A pied</label>

        <input type="radio" id="choixBike" name="choix" value="bike">
        <label for="choixBike">A vélo</label>
      </div>

      <div class="rechercheDepart">
        <div id="rechercheDepart"></div>
        <button id="buttonSetStartingPositionOnUser" type="button" title="Definir la position de depart sur ma position">
          <img src="./assets/positionLogo.png" alt="logoSetPosition">
        </button>
      </div>

      <div class="rechercheDestination">
        <div id="rechercheDestination"></div>
        <button id="buttonSetEndingPositionOnUser" type="button" title="Definir la position de destination sur ma position">
          <img src="./assets/positionLogo.png" alt="logoSetPosition">
        </button>
      </div>

      <div id="confirmationAjoutPosition"></div>

      <div id='resultatTempsTrajet'></div>
    </div>

    <div id='instructionsTrajet'></div>
  </form>
</main>
